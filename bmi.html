<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    
    <style>
        

        body{
            background-color: navy
        }
        h2{
            font-family: 'Anton', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-top:5rem;

            
        }
        
        p {
            color:black;
        }
        .inputs1{
            font-family: cursive;
            text-align: center;
            margin-top: 2rem;
        }
        .inputs2{
            text-align: center;

        }
        .submits1{
            margin-right: 5.5rem;
        }
        .box{
            margin:150px;
            padding: 20px;
            border: 15px solid black;
            border-radius: 10%;
            border-width: 2px;
            background-color: lightgrey;
        }
        .submits1{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        </style>
        </head>
</head>
<body>
    <div class="box">
        <h2>BMI Calculator</h2>
      <div class="inputs2">
    <form action="/" method="post">
        
        <div>
            <input class="inputs1" type="text" name="Name" placeholder="Enter Name">
        </div>
        <div>
            <input class="inputs1" type="text" name="Age" placeholder="Enter Age">
        </div>
        <div>
            <input class="inputs1" type="text" name="height" placeholder="Enter height (m)">
        </div>
        <div>
            <input class="inputs1" type="text" name="weight" placeholder="Enter weight (kg)">
        </div>

            <button class="submits1" type="submit" name="add" >BMI</button>
    
        
    </form>
    </div>
    </div>
    </body>
      
</body>
</html>
